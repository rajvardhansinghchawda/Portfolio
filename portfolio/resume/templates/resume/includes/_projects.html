<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for project in projects %}
    <div class="col">
        <div class="card h-100 project-card">
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.resume_description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="badge rounded-pill bg-{% if project.project_type == 'JAVA' %}danger{% else %}primary{% endif %}">
                        {{ project.get_project_type_display }}
                    </span>
                    <button class="btn btn-sm btn-outline-dark" 
                            data-bs-toggle="modal" 
                            data-bs-target="#projectModal{{ project.id }}">
                        Details
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Each Project -->
    <div class="modal fade" id="projectModal{{ project.id }}" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{ project.title }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Description:</strong></p>
                    <p>{{ project.extended_description }}</p>
                    {% if project.github_url %}
                    <a href="{{ project.github_url }}" class="btn btn-sm btn-primary">
                        <i class="fab fa-github"></i> View Code
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
