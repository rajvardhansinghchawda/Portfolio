<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #d9534f;
            font-size: 2.5em;
        }
        .error-code {
            font-size: 5em;
            font-weight: bold;
            margin: 20px 0;
            color: #d9534f;
        }
        .error-message {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .home-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #337ab7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .home-link:hover {
            background-color: #286090;
        }
    </style>
</head>
<body>
    <div class="error-code">404</div>
    <h1>Oops! Page Not Found</h1>
    <div class="error-message">
        We can't seem to find the page you're looking for.
    </div>
    <p>
        The page may have been moved, deleted, or perhaps you mistyped the address.
    </p>
    <a href="/" class="home-link">Return to Homepage</a>
</body>
</html>
